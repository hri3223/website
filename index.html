<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dcoutside Blog</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #00ffe0;
            text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px #00ffe0;
        }

        .navbar a {
            color: #00ffe0;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff007f;
        }

        input, textarea, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        input, textarea {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        button {
            background: linear-gradient(90deg, #ff007f, #00ffe0);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff007f;
        }

        .form-container, .admin-panel {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffe0;
        }

        .blog-post {
            background: rgba(0, 0, 0, 0.8);
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 15px #ff007f;
        }

        .delete-button {
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .delete-button:hover {
            background: darkred;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            font-size: 0.9em;
            box-shadow: 0 0 15px #00ffe0;
        }

        footer a {
            color: #00ffe0;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff007f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="adminLink" style="display: none;">Admin Panel</a>
    </div>

    <h1>dcoutside Blog</h1>

    <div class="form-container" id="postFormContainer">
        <h2>Create a Post</h2>
        <input type="text" id="author" placeholder="Your Name (Optional)">
        <input type="text" id="title" placeholder="Post Title" required>
        <textarea id="content" placeholder="Post Content" rows="4" required></textarea>
        <button id="postButton">Post</button>
    </div>

    <div class="blog-container" id="blogContainer"></div>

    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2>Admin Control Panel</h2>
        <button id="resetPostsButton">Reset All Posts</button>
    </div>

    <footer>
        <p>&copy; 2025 dcoutside Blog | Created by <strong>Luke Yoon</strong> | Contact: <a href="mailto:lukeyoon0514@gmail.com">lukeyoon0514@gmail.com</a></p>
    </footer>

    <script>
        const adminAccount = { username: "genova", password: "12345678" };
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        const blogContainer = document.getElementById('blogContainer');
        const adminPanel = document.getElementById('adminPanel');
        const adminLink = document.getElementById('adminLink');

        const renderPosts = () => {
            blogContainer.innerHTML = '';
            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'blog-post';
                postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><p><strong>Posted by: ${post.author || "Anonymous"}</strong></p>`;
                
                if (adminPanel.style.display === 'block') {
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button';
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => {
                        posts.splice(index, 1);
                        localStorage.setItem('posts', JSON.stringify(posts));
                        renderPosts();
                    };
                    postElement.appendChild(deleteButton);
                }

                blogContainer.appendChild(postElement);
            });
        };

        document.getElementById('postButton').onclick = () => {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const author = document.getElementById('author').value;
            if (title && content) {
                posts.push({ title, content, author });
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
                document.getElementById('author').value = '';
            }
        };

        const adminLogin = () => {
            const username = prompt('Admin Username:');
            const password = prompt('Admin Password:');
            if (username === adminAccount.username && password === adminAccount.password) {
                alert('Welcome, Admin!');
                adminPanel.style.display = 'block';
                adminLink.style.display = 'block';
            } else {
                alert('Invalid Admin Credentials');
            }
        };

        adminLink.onclick = adminLogin;

        document.getElementById('resetPostsButton').onclick = () => {
            if (confirm('Are you sure you want to reset all posts?')) {
                posts.length = 0;
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
            }
        };

        renderPosts();
    </script>
</body>
</html>
