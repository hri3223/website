<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Blog</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #00ffe0;
            text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px #00ffe0;
        }

        .navbar a {
            color: #00ffe0;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff007f;
        }

        /* Forms */
        input, textarea, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        input, textarea {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        button {
            background: linear-gradient(90deg, #ff007f, #00ffe0);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff007f;
        }

        .auth-container, .form-container, .admin-panel {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffe0;
        }

        .blog-post {
            background: rgba(0, 0, 0, 0.8);
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 15px #ff007f;
        }

        .delete-button {
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .delete-button:hover {
            background: darkred;
        }

        .admin-panel ul {
            list-style: none;
            padding: 0;
        }

        .admin-panel li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 15px #ff007f;
        }

        .admin-panel li span {
            flex-grow: 1;
            text-align: left;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            font-size: 0.9em;
            box-shadow: 0 0 15px #00ffe0;
        }

        footer a {
            color: #00ffe0;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff007f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="loginLink">Login</a>
        <a href="#" id="adminLink" style="display: none;">Admin Panel</a>
    </div>

    <h1>Cyberpunk Blog</h1>

    <div class="auth-container" id="authContainer">
        <h2 id="authTitle">Login</h2>
        <input type="text" id="authUsername" placeholder="Username" required>
        <input type="password" id="authPassword" placeholder="Password" required>
        <button id="authButton">Login</button>
        <button id="signupButton" style="display: none;">Sign Up</button>
        <p id="authSwitch">Don't have an account? <span id="switchToSignup" style="color: #ff007f; cursor: pointer;">Sign up</span></p>
    </div>

    <div class="form-container" id="postFormContainer" style="display: none;">
        <h2>Create a Post</h2>
        <input type="text" id="title" placeholder="Post Title" required>
        <textarea id="content" placeholder="Post Content" rows="4" required></textarea>
        <button id="postButton">Post</button>
    </div>

    <div class="blog-container" id="blogContainer"></div>

    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2>Admin Control Panel</h2>
        <h3>Users</h3>
        <ul id="userList"></ul>
        <button id="resetPostsButton">Reset All Posts</button>
    </div>

    <footer>
        <p>&copy; 2025 Cyberpunk Blog | Created by <strong>Luke Yoon</strong> | Contact: <a href="mailto:lukeyoon0514@gmail.com">lukeyoon0514@gmail.com</a></p>
    </footer>

    <script>
        const adminAccount = { username: "genova", password: "12345678" };
        const users = [];
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        const authContainer = document.getElementById('authContainer');
        const postFormContainer = document.getElementById('postFormContainer');
        const blogContainer = document.getElementById('blogContainer');
        const adminPanel = document.getElementById('adminPanel');
        const userList = document.getElementById('userList');
        const adminLink = document.getElementById('adminLink');
        let loggedInUser = null;

        const renderPosts = () => {
            blogContainer.innerHTML = '';
            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'blog-post';
                postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
                if (loggedInUser?.username === adminAccount.username) {
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button';
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => {
                        posts.splice(index, 1);
                        localStorage.setItem('posts', JSON.stringify(posts));
                        renderPosts();
                    };
                    postElement.appendChild(deleteButton);
                }
                blogContainer.appendChild(postElement);
            });
        };

        const renderUsers = () => {
            userList.innerHTML = '';
            users.forEach((user, index) => {
                const userElement = document.createElement('li');
                userElement.innerHTML = `<span>${user.username} (Password: ${user.password})</span>`;
                const deleteUserButton = document.createElement('button');
                deleteUserButton.textContent = 'Delete';
                deleteUserButton.onclick = () => {
                    users.splice(index, 1);
                    renderUsers();
                };
                userElement.appendChild(deleteUserButton);
                userList.appendChild(userElement);
            });
        };

        const switchToLogin = () => {
            authContainer.querySelector('#authTitle').textContent = 'Login';
            document.getElementById('authButton').style.display = 'block'; // Show login button
            document.getElementById('signupButton').style.display = 'none'; // Hide sign-up button
            document.getElementById('authSwitch').innerHTML = `Don't have an account? <span id="switchToSignup" style="color: #ff007f; cursor: pointer;">Sign up</span>`;
            document.getElementById('switchToSignup').onclick = switchToSignupMode;
        };

        const switchToSignupMode = () => {
            authContainer.querySelector('#authTitle').textContent = 'Sign Up';
            document.getElementById('authButton').style.display = 'none'; // Hide login button
            document.getElementById('signupButton').style.display = 'block'; // Show sign-up button
            document.getElementById('authSwitch').innerHTML = `Already have an account? <span id="switchToLogin" style="color: #ff007f; cursor: pointer;">Login</span>`;
            document.getElementById('switchToLogin').onclick = switchToLogin;
        };

        document.getElementById('authButton').onclick = () => {
            const username = document.getElementById('authUsername').value;
            const password = document.getElementById('authPassword').value;

            if (username === adminAccount.username && password === adminAccount.password) {
                loggedInUser = adminAccount;
                alert('Logged in as Admin');
                adminPanel.style.display = 'block';
                adminLink.style.display = 'block';
                renderUsers();
            } else {
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    loggedInUser = user;
                    alert(`Welcome back, ${username}`);
                } else {
                    alert('Invalid credentials');
                    return;
                }
            }
            authContainer.style.display = 'none';
            postFormContainer.style.display = 'block';
        };

        document.getElementById('signupButton').onclick = () => {
            const username = document.getElementById('authUsername').value;
            const password = document.getElementById('authPassword').value;

            if (users.find(u => u.username === username)) {
                alert('Username already exists');
                return;
            } else {
                users.push({ username, password });
                alert('Sign-up successful. Please log in.');
                switchToLogin();
            }
        };

        document.getElementById('postButton').onclick = () => {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            if (title && content) {
                posts.push({ title, content });
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            }
        };

        document.getElementById('resetPostsButton').onclick = () => {
            if (confirm('Are you sure you want to reset all posts?')) {
                posts.length = 0;
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
            }
        };

        renderPosts();
    </script>
</body>
</html>
