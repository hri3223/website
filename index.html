<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redshark Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #001f3f, #011627, #004080);
            color: #00eaff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
            font-size: 5em;
            text-shadow: 0 0 15px #00eaff, 0 0 30px #00ccff, 0 0 60px #00aaff;
            margin-top: 20px;
            animation: glitch 1.5s infinite alternate-reverse;
            color: #00ffff;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 20px #00eaff, 0 0 40px #00ccff, 0 0 60px #00aaff;
                transform: translateX(0);
            }
            25% {
                text-shadow: 5px 0 15px #00eaff, -5px 0 30px #00ccff, 10px 0 20px #00aaff;
                transform: translateX(-5px);
            }
            50% {
                text-shadow: -5px 0 15px #00eaff, 5px 0 25px #00ccff, 10px 0 30px #00aaff;
                transform: translateX(5px);
            }
            75% {
                text-shadow: 10px 0 15px #00eaff, -10px 0 30px #00ccff, 5px 0 20px #00aaff;
                transform: translateX(-5px);
            }
            100% {
                text-shadow: 0 0 20px #00eaff, 0 0 40px #00ccff, 0 0 60px #00aaff;
                transform: translateX(0);
            }
        }

        p {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 0 0 5px #00eaff, 0 0 10px #00ffff, 0 0 15px #00aaff;
            letter-spacing: 0.05em;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px #00eaff;
        }

        .form-container input, .form-container textarea, .form-container button {
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00eaff;
            background: rgba(0, 0, 0, 0.6);
            color: #00eaff;
            font-size: 1.2em;
        }

        .form-container input:focus, .form-container textarea:focus {
            outline: none;
            box-shadow: 0 0 20px #00ffff;
        }

        .form-container button {
            background: #00eaff;
            color: #000;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background: #00ffff;
            color: #000;
        }

        .blog-container {
            width: 90%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 50vh;
            margin-top: 20px;
        }

        .blog-post {
            background: rgba(0, 0, 0, 0.7);
            color: #00eaff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 0 15px #00eaff;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .blog-post:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00eaff;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00eaff;
            border: none;
            padding: 5px 10px;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .delete-button:hover {
            background: #00ffff;
        }

        footer {
            margin-top: auto;
            font-size: 1em;
            color: #aaa;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        footer a {
            color: #00eaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 0 15px #00eaff;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #00eaff;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00ffff;
        }

        .search-container {
            margin: 20px 0;
            width: 90%;
            max-width: 800px;
        }

        .search-container input {
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00eaff;
            background: rgba(0, 0, 0, 0.6);
            color: #00eaff;
            font-size: 1.2em;
        }

        .stats {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00eaff;
            margin-top: 20px;
            color: #00eaff;
            text-align: center;
        }

        .stats span {
            font-weight: bold;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">Login</a>
    </div>

    <h1>Redshark Blog</h1>

    <div class="stats">
        Total Posts: <span>0</span>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search Posts...">
    </div>

    <div class="form-container">
        <form id="blogForm">
            <input type="text" id="title" placeholder="Post Title" required>
            <textarea id="content" placeholder="Post Content" rows="5" required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    <div class="blog-container">
        <!-- Blog posts will appear here -->
    </div>

    <footer>
        <p>&copy; 2025 Redshark Blog | Designed by Luke Yoon (<a href="mailto:lukeyoon0514@gmail.com">lukeyoon0514@gmail.com</a>)</p>
    </footer>

    <!-- Scripts for features will go here -->
    <script>
        // Placeholder for login and database connection.
    </script>
</body>
</html>
