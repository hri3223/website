<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Blog</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #00ffe0;
            text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px #00ffe0;
        }

        .navbar a {
            color: #00ffe0;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff007f;
        }

        input, textarea, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        input, textarea {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        button {
            background: linear-gradient(90deg, #ff007f, #00ffe0);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff007f;
        }

        .auth-container, .form-container, .admin-panel {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffe0;
        }

        .blog-post {
            background: rgba(0, 0, 0, 0.8);
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 15px #ff007f;
        }

        .delete-button {
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .delete-button:hover {
            background: darkred;
        }

        .comment-section {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .comment-section input, .comment-section button {
            width: 90%;
        }

        .comment {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            font-size: 0.9em;
            box-shadow: 0 0 15px #00ffe0;
        }

        footer a {
            color: #00ffe0;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff007f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="loginLink">Login</a>
        <a href="#" id="adminLink" style="display: none;">Admin Panel</a>
    </div>

    <h1>Cyberpunk Blog</h1>

    <div class="auth-container" id="authContainer">
        <h2 id="authTitle">Login</h2>
        <input type="text" id="authUsername" placeholder="Username" required>
        <input type="password" id="authPassword" placeholder="Password" required>
        <button id="authButton">Login</button>
        <button id="signupButton" style="display: none;">Sign Up</button>
        <p id="authSwitch">Don't have an account? <span id="switchToSignup" style="color: #ff007f; cursor: pointer;">Sign up</span></p>
    </div>

    <div class="form-container" id="postFormContainer" style="display: none;">
        <h2>Create a Post</h2>
        <input type="text" id="title" placeholder="Post Title" required>
        <textarea id="content" placeholder="Post Content" rows="4" required></textarea>
        <button id="postButton">Post</button>
    </div>

    <div class="blog-container" id="blogContainer"></div>

    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2>Admin Control Panel</h2>
        <h3>Users</h3>
        <ul id="userList"></ul>
        <button id="resetPostsButton">Reset All Posts</button>
    </div>

    <footer>
        <p>&copy; 2025 Cyberpunk Blog | Created by <strong>Luke Yoon</strong> | Contact: <a href="mailto:lukeyoon0514@gmail.com">lukeyoon0514@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
